<div class="container">
  <div class="col-md">
    <img class="release-cover" [src]="release.imageUrl" alt="Can't load cover" width="150" height="200">
  </div>
  <div class="release-details col-sm">
    <h4 (click)="handleClick($event)"><a>{{release.gameName}}</a></h4>
    <p><i>{{release.platformName}}</i></p>
    <p><i>{{release.releaseDate}} ({{release.regionName}})</i></p>
  </div>
</div>
