<section>
    <div class="top">
        <img alt="Concept image" src=""/>
        <div class="top-info">
            <h1>{{concept.name}}</h1>
            <span>Number of games
            </span>
            <span style="color: #1a3469">&#9679;
            </span>
            <span>Date</span>
            <p>{{concept.outline}}</p>
        </div>
    </div>
    <div class="bottom">
        <div class="info">
            <p>{{concept.information}}</p>
        </div>
        <div class="details">
            <h5>Aliases</h5>
            <p>{{concept.aliases}}</p>
            <div class="connections">
                    <mat-tab-group mat-align-tabs="center">
                        <mat-tab label="Games">
                            <concept-grid [rows]="games" [columns]="columnDefsGames"></concept-grid>
                        </mat-tab>
                        <mat-tab label="Persons">
                            <concept-grid [rows]="persons" [columns]="columnDefsPersons"></concept-grid>
                        </mat-tab>
                        <mat-tab label="Objects">
                            <concept-grid [columns]="columnDefsObjects"></concept-grid>
                        </mat-tab>
                        <mat-tab label="Characters">
                            <concept-grid [columns]="columnDefsCharacters"></concept-grid>
                        </mat-tab>
                        <mat-tab label="Location">
                            <concept-grid [columns]="columnDefsLocations"></concept-grid>
                        </mat-tab>
                    </mat-tab-group>
            </div>
        </div>
    </div>
</section>
