<div class="concept-list-header">
    <h1>Concepts</h1>
    <button type="button" class="btn-zira" (click)="handleClick()">New concept</button>
  </div>
  <hr/>
  <div class="concept-list">
    <concept-list-element *ngFor="let concept of conceptList" [concept] = "concept" class="concept-list-element"></concept-list-element>
  </div>
