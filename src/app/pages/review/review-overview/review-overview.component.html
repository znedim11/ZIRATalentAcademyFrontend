<section>
    <div class="top">
        <div class="top-info">
            <div style="display: flex;">
                <h1>Review -
                    {{review.title}}</h1>
                <button *ngIf="isReviewer" style="position: absolute; right:2%;" type="button" class="btn-zira" (click)="editReview()">Edit review</button>
                <!--                <button style="position: absolute; right:12%;" type="button" class="btn-zira" (click)="deleteConcept()">Delete review</button>-->
            </div>
            <p *ngIf="review.numOfReviewesByReviewer%10 != 1">Written by {{review.reviewerName}} (has {{review.numOfReviewesByReviewer}} reviews)</p>
            <p *ngIf="review.numOfReviewesByReviewer%10 == 1">Written by {{review.reviewerName}} (has {{review.numOfReviewesByReviewer}} review)</p>
        </div>
    </div>
    <div class="bottom">
        <div class="info">
            <p *ngIf="review.text" [innerHTML]="review.text"></p>
            <p *ngIf="!review.text">No available comment</p>
        </div>
        <div class="details">
            <div class="row">
                <label for="totalRating">Total grade:</label>
                <h2 name="totalRating">{{review.totalRating}}</h2>
            </div>
            <div class="row">
                <label for="grades" style="width: 100%;">Segment grades: </label>
                <review-grid [rows]="review.grades" [columns]="columnDefsGrades" name="grades"></review-grid>
            </div>
            <div class="row">
                <label for="formula">Used formula:</label>
                <a name="formula" [routerLink]="" (click)= "formulaOverview()">{{formula.name}}</a>
            </div>
        </div>
    </div>
</section>
